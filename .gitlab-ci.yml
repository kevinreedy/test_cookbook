image: "kevinreedy/docker-chefdk:dokken-fix-20161121"

before_script:
  - env
  - chef --version

stages:
  - lint
  - unit
  - integration

lint:
  stage: lint
  script:
    - cookstyle
    - foodcritic --exclude test --epic-fail any .

unit:
  stage: unit
  script:
    - rspec

.integration: &tk
  stage: integration
  before_script:
    - env
    - chef --version
    - apt-get update && apt-get -y install rsync
  script:
    - kitchen verify $CI_BUILD_NAME
  after_script:
    - kitchen destroy $CI_BUILD_NAME # TODO: this is destroying other projects' containers if they are running in parallel

centos_5:
  <<: *tk

centos_6:
  <<: *tk

centos_7:
  <<: *tk

debian_7:
  <<: *tk

debian_8:
  <<: *tk

ubuntu_1204:
  <<: *tk

ubuntu_1404:
  <<: *tk

ubuntu_1604:
  <<: *tk

